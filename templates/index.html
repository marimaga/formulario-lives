<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie sua dúvida</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        
        <h2>Envie sua dúvida!</h2>

        <!-- Formulário -->
        <form method="post" action="/enviar">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="discord">Username Discord:</label>
            <input type="text" id="discord" name="discord" placeholder="Seu username no Discord" required>

            <label for="pergunta">Dúvida:</label>
            <textarea id="pergunta" name="pergunta" placeholder="Digite aqui sua pergunta..." required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <!-- Link para ver dúvidas -->
        <a href="/perguntas" class="link">Ver dúvidas enviadas</a>
    </div>
</body>
</html>
