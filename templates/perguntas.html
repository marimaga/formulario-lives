<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dúvidas enviadas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Dúvidas recebidas</h2>

        {% for nome, discord, pergunta in perguntas %}
            <div class="card">
                <strong>{{ nome }}</strong>
                <em>{{ discord }}</em>
                <p>{{ pergunta }}</p>
            </div>
        {% else %}
            <p>Nenhuma dúvida enviada ainda.</p>
        {% endfor %}

        <a href="/" class="link">Voltar</a>
    </div>
</body>
</html>
